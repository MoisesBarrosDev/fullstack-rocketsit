<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- a <div> é uma caixa que vai conter outros elementos ali dentro, ou outras caixas, o comportamento dela é em bloco -->
  <div>
    texto
  </div>

  <!-- o <span> o comportamento dele é em linha, -->
  <!-- é uma tag inline usada para agrupar pequenas partes de texto ou elementos dentro de uma linha, sem adicionar significado semântico ao conteúdo. 
  Ela é especialmente útil para aplicar estilos ou manipulações específicas a partes do texto ou de um elemento dentro de um bloco maior. -->
  <span>
    um texto
  </span>
  <span>
    outro
    texto
  </span>
</body>

</html>
