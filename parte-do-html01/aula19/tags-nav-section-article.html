<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- a tag <nav> geralmente é uma navegação, dentro dela pode colocar links, pode colocar uma lista tambem -->
  <!-- a tag <nav> pode ou não está dentro do header, dentro do header pode ter informações inicias do seu site, e dentro dessas informações inicias pode ter um <nav> -->
  <nav>
    <a href="">logo</a>
    <ul>
      <li>
        home
      </li>
      <li>
        projetos
      </li>
      <li>
        contato
      </li>
    </ul>
  </nav>

  <!--  a tag section serve para definir sessões, e como ela não tem um sgnificado além de sessão, seria bom colocar um id nela informando oque ela é exemplo: -->
  <!--  é recomendado que dentro de cada section utilize um <h2> para definir oque é essa sessão -->
  <!-- a section tambem poderia está dentro de um aside -->
  <section id="home">
    <h2>Home</h2>
  </section>
  <section id="projetos">
    <h2>Projetos</h2>
  </section>
  <section id="contato">
    <h2>Contato</h2>
  </section>

  <!-- a tag <article> é uma tag HTML semântica usada para agrupar conteúdo independente e autossuficiente, como um post de blog, uma notícia, uma publicação em redes sociais, ou qualquer seção que faça sentido por si só -->
  <!-- pode colocar dentro de uma section, dentro do <article> pode colocar h1,h2,p-->
  <article>

  </article>
</body>

</html>
