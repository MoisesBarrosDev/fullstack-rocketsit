<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- Representação de codigos de computador -->
  <!-- um texto dentro da tag code, existe uma diferença na questão da fonte -->
  <!-- pra colocar a tag code tem que colocar a tag pre antes , pois ela permite espaços entre os textos e tambem quebra de linha -->
  <pre>
         <code>tex   to</code>

         <code>tex to3 54</code>
     </pre>

  <pre>
      <!-- sinal de menor &lt -->
       <!-- sinal de maior &gt -->
        <!-- se você colocar um &lt; de um lado e o &gt; do outro ele ja vai interpletar como html.  -->
         <code>
          &lt;!--comentario --&gt;
         </code>
     </pre>
</body>

</html>
