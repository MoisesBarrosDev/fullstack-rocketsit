<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Temporizadores em JS</title>
</head>
<body>
  <h1>Temporizadores</h1>

  <!-- Missão 1 -->
  <button id="botaoTimeout">Clique para esperar 3 segundos</button>
  <p id="mensagemTimeout"></p>

  <!-- Missão 2 e 3 -->
  <h2>Contador:</h2>
  <p id="contador">0</p>

  <!-- Missão Extra -->
  <h2>Cronômetro</h2>
  <p id="cronometro">0</p>
  <button id="iniciar">Iniciar</button>
  <button id="pausar">Pausar</button>
  <button id="resetar">Resetar</button>

  <script src="script.js"></script>
</body>
</html>
