<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Carros</title>
</head>

<body>
  <h2>Cadastro de Carros</h2>

  <label for="modelo">Modelo: </label>
  <input type="text" id="modelo" placeholder="Digite o modelo"><br>

  <label for="cor">Cor: </label>
  <input type="text" id="cor" placeholder="Digite a cor"><br>

  <button id="btnAdicionar">Adicionar Carro</button>

  <h3>Carros Cadastrados:</h3>
  <ul id="listaCarros"></ul>

  <script src="script.js"> </script>
</body>

</html>
