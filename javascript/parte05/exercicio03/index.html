<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organiza tarefas</title>
</head>

<body>

  <h1>Organiza tarefas</h1>

  <fieldset>
    <form>
      <legend>Cadastro de Tarefa</legend>
      <input type="text" id="tarefa" required placeholder="Cadastar Tarefa">

      <legend>Descreva sua tarefa</legend>
      <textarea name="description" maxlength="15" placeholder="Em poucas palavras descreva sua tarefa." id="description"
        rows="2" cols="21"></textarea>

      <legend>Qual o status da sua tarefa?</legend>
      <select name="status" id="status" required>
        <optgroup label="Status">
          <option label="selecione" value="selecione">
          <option label="pendente" value="pendente">
          <option label="concluido" value="concluido">
        </optgroup>
      </select>

      <button type="submit">Cadastrar Tarefa</button>
    </form>
  </fieldset>

  <ul>
  </ul>

  <script src="create-dom.js"></script>
</body>

</html>
