<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input password</title>
</head>

<body>


  <!-- CONFIGURAÇÃO DO INPUT DO TIPO PASSWORD -->
  <!-- 
  Esse formulário contém um campo para entrada de senha com validações específicas.
  Abaixo estão explicados os atributos utilizados:
  
  required -> Torna o preenchimento do campo obrigatório. O formulário não será enviado sem o preenchimento.
  
  minlength="8" -> Define o comprimento mínimo de 8 caracteres para o valor inserido.
  
  maxlength="11" -> Limita o comprimento máximo do valor inserido a 11 caracteres.
  
  type="password" -> Especifica que o campo é do tipo senha, ocultando os caracteres digitados com asteriscos ou bolinhas.
  
  name="senha" -> Define o nome associado ao campo de entrada, usado para identificar os dados enviados no backend.
  
  inputmode="numeric" -> Sugere ao navegador o uso de um teclado numérico em dispositivos móveis para facilitar a entrada.
  
  pattern="[#0-9a-fA-F]{4,8}" -> Este padrão usa uma expressão regular para validar o valor inserido:
    - O padrão aceita apenas caracteres no formato hexadecimal (números de 0 a 9 e letras de A a F, maiúsculas ou minúsculas) e o símbolo "#".
    - O valor deve ter entre 4 e 8 caracteres.
  
  title="Apenas Hexadecimal" -> Fornece uma mensagem descritiva que aparece ao passar o cursor ou quando o valor inserido não atende ao padrão.
  
-->

  <form action="/" method="post">
    <input 
      required
      minlength="8"
      maxlength="11"
      type="password"
      name="senha"
      inputmode="numeric"
      pattern="[#0-9a-fA-F]{4,8}" 
      title="Apenas Hexadecimal"
      >
    <button>Submit</button>
  </form>




</body>

</html>
