<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Atributos gerais do input</title>
</head>

<body>
  <!-- ATRIBUTOS GERAIS DO INPUT:

   value -> Quando define esse atributo como está escrito abaixo; value= "Moises" por padrão quando carregar a pagina ele vai ter esse valor.
   autocomplete -> O atributo `autocomplete` permite ao navegador sugerir dados previamente salvos, como email, nome ou telefone, no campo do input. Ele só funciona se o atributo `value` não estiver definido.
   size -> O atributo size define o tamanho do input
   autofocus -> O atributo Faz com que o input receba automaticamente o foco quando a página é carregada.
   disabled -> Esse atributo impede a interação com o campo de entrada.
   readonly -> Esse atributo impede altereção quando ja tem um valor definido, mas permite a seleção e cópia do conteúdo.
   form -> Esse atributo indica o formulário ao qual o campo de entrada pertence, vinculando-o ao envio dos dados.
   required -> Esse atributo torna o campo obrigatório, impedindo o envio do formulário se não for preenchido.
   placeholder -> Esse atributo  exibe um texto temporário dentro do campo, indicando ao usuário o tipo de informação esperada.
   
  -->
</body>

</html>
