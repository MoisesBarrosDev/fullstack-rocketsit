<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input number</title>
</head>

<body>

  <!-- ATRIBUTOS COMUNS E IMPORTANTES PARA O INPUT TIPO "NUMBER" -->
  <!-- min -> O atributo Define o valor mínimo permitido para o campo, no caso, 0. -->
  <!-- max -> O atributo Define o valor máximo permitido para o campo, no caso, 14. -->
  <!-- step -> O atributo Determina o intervalo entre os valores permitidos. No caso, o valor será incrementado em 2. -->
  <!-- required -> O atributo Torna o campo obrigatório, impedindo o envio do formulário se não for preenchido. -->
  <!-- placeholder -> O atributo Exibe um texto temporário dentro do campo, ajudando o usuário a entender o que deve ser inserido. No caso, o valor sugerido é 14. -->
  <form action="">
    <input 
    min="0" 
    max="14" 
    step="2" 
    required 
    placeholder="14" 
    type="number">
    <button>Submit</button>
  </form>
</body>

</html>
