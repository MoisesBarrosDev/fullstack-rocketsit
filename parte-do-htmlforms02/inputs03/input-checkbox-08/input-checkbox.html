<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input checkbox</title>
</head>

<body>
  <!-- FORMULÁRIO COM CAIXAS DE SELEÇÃO (CHECKBOX) -->
  <!-- 
  Este formulário contém duas caixas de seleção que permitem escolher entre opções específicas. Abaixo estão os detalhes:

  <input type="checkbox"> -> Cria uma caixa de seleção.
    - type="checkbox" -> Define o campo como uma caixa de seleção.
    - name="carro" -> Nome do grupo de campos, usado para identificar os dados enviados. O mesmo nome agrupa opções relacionadas.
    - value="ford" -> Valor enviado ao backend se a caixa estiver marcada. Neste caso, o valor será "ford".
    - checked -> Faz com que a caixa esteja marcada por padrão ao carregar a página.
    - required -> Exige que pelo menos uma caixa de seleção do grupo seja marcada para o envio do formulário.

  Segundo <input>:
    - type="checkbox" -> Também é uma caixa de seleção.
    - name="carro" -> Mesmo nome do primeiro, agrupando as opções.
    - value="bmw" -> Valor enviado ao backend se esta caixa estiver marcada.
    - required -> O formulário exige pelo menos uma seleção.

  <button>Submit</button> -> Botão usado para enviar as escolhas feitas no formulário.
-->



  <form action="">
    <input type="checkbox" name="carro" value="ford" checked required>


    <input type="checkbox" name="carro" value="bmw" required>


    <button>Submit</button>
  </form>




</body>

</html>
