<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Range</title>
</head>

<body>
 <!-- FORMULÁRIO COM INPUT DO TIPO RANGE -->
 <!-- 
  Este formulário utiliza um campo do tipo range, que permite selecionar valores em um intervalo.
  Abaixo estão explicados os atributos utilizados:

  action="" -> Define o destino (URL) para onde os dados do formulário serão enviados. Está vazio, portanto os dados serão processados na mesma página.

  type="range" -> Cria um controle deslizante que permite selecionar um valor dentro de um intervalo.

  name="total" -> Nome associado ao campo, usado para identificar o valor selecionado no backend.

  min="0" -> Define o valor mínimo que pode ser selecionado (neste caso, 0).

  max="200" -> Define o valor máximo que pode ser selecionado (neste caso, 200).

  step="20" -> Define os incrementos entre os valores possíveis. O valor muda em passos de 20.

  value="0" -> Define o valor inicial do controle deslizante (neste caso, 0).
-->

<form action="">
<input 
type="range" 
name="total" 
min="0"
max="200"
step="20"
value="0"

>

<button>Submit</button>

</form>

</body>

</html>
