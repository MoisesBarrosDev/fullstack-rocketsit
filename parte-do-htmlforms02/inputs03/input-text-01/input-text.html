<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input text</title>
</head>

<body>
  <!--Uma das tags mais poderosas. -->
  <!-- Muitas combinações. -->
  <!--Aceita uma variedade de dados.  -->
  <!-- Estilos definidos pelo User Agent. -->

  <!-- ATRIBUTOS FUNDAMENTAIS: name -> O VALOR  DO INPUT AO ENVIAR O FORMULÁRIO.  type -> DEFINE O TIPO DE DADO DO INPUT.  -->
  <form>
    <input type="text" name="name">
  </form>


  <!-- ATRIBUTOS COMUNS E IMPORTANTES PARA O INPUT TIPO "TEXT":
   disabled -> Esse atributo impede a interação com o campo de entrada.
   required -> Esse atributo torna o campo obrigatório, impedindo o envio do formulário se não for preenchido.
   placeholder -> Esse atributo  exibe um texto temporário dentro do campo, indicando ao usuário o tipo de informação esperada.
     de uma olhada na pasta de atributos gerais, todos os atributos funciona no tipo"TEXT". É So pegar lá e usar aqui para test.
  -->
  <form>
    <input 
    disabled
    required
    placeholder="Digite seu nome"
     type ="text" 
     name="name">
    <button>submit</button>
  </form>


</body>

</html>
